<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Prueba LuqueSergio</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

    <script type="text/javascript">
    
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var game = new Phaser.Game(config);
    
    function preload (){
        this.load.image('fondo', 'assets/background.png');
        this.load.image('tyelow', 'assets//HUD/cubeY.png');
        this.load.image('tgreen', 'assets/HUD/cubeG.png');
        this.load.image('tblue', 'assets/HUD/cubeB.png');
        this.load.image('sign', 'assets/HUD/cartel.png');
        this.load.image('inv', 'assets/HUD/inventario.png');
    }
    function create (){
        this.add.image(390, 300, 'fondo'). setScale(0.79);
        this.add.image(650, 550, 'tyelow'). setScale(1.8);
        this.add.image(750, 550, 'tgreen'). setScale(1.8);
        this.add.image(550, 550, 'tblue'). setScale(1.8);
        this.add.image(620, 30, 'sign'). setscale(0.9);

    }
    function update ()
    {
    }
</script>
</body>
</html>
